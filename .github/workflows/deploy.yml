name: Build and Upload Docker Image

on:
  push:
    branches: [main]

env:
  S3_BUCKET_NAME: my-docker-bucket
  PROJECT_NAME: sol-assistant

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        run: docker build -t sol-assistant .

      - name: Save Docker image to tar
        run: docker save sol-assistant > sol-assistant.tar

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Upload Docker image tar to S3
        run: aws s3 cp sol-assistant.tar s3://sol-assistant-s3/sol-assistant-frontend/sol-assistant-${{ github.sha }}.tar

      - name: Code Deploy
        run: aws deploy create-deployment --application-name sol-assistant-deploy --deployment-config-name CodeDeployDefault.AllAtOnce --deployment-group-name frontend-zerotime-deploy --s3-location bucket=sol-assistant-s3,bundleType=tar,key=sol-assistant-frontend/sol-assistant-${GITHUB_SHA}.tar
        #run: aws deploy create-deployment --application-name sol-assistant-deploy --deployment-config-name CodeDeployDefault.AllAtOnce --deployment-group-name frontend-zerotime-deploy --s3-location bucket=sol-assistant-s3,bundleType=zip,key=sol-assistant/$GITHUB_SHA.zip
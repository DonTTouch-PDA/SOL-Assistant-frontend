name: Deploy to EC2 with Docker

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.7.0
      with:
        ssh-private-key: ${{ secrets.MYPEMKEY }}
        
    - name: Deploy to EC2 with Docker Compose
      env:
        EC2_HOST: ${{ secrets.EC2_HOST }}
        EC2_USER: ${{ secrets.EC2_USER }}
      run: |
        # Copy all files to EC2
        scp -o StrictHostKeyChecking=no -r . $EC2_USER@$EC2_HOST:~/sol-assistant/
        
        # Deploy with Docker Compose on EC2
        ssh -o StrictHostKeyChecking=no $EC2_USER@$EC2_HOST "
          cd ~/sol-assistant &&
          
          # Stop and remove existing containers (both old and new)
          docker stop sol-frontend || true &&
          docker rm sol-frontend || true &&
          docker-compose down || true &&
          
          # Build and start new containers
          docker-compose up -d --build
        "
